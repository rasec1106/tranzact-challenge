  <body>
    <h1>Prueba</h1>
    <main>
      <section>
        <form class="form" action="/api/plans" method="post">
          <div class="form-row">
            <label for="name">Enter name:</label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Name of Plan"
            />
          </div>
          <div class="form-row">
            <label for="state">State:</label>
            <select id="state" name="state"></select>
          </div>
          <div class="form-row">
            <label for="plan">Plan:</label>
            <select id="plan" name="plan"></select>
          </div>
          <div class="form-row">
            <label for="age">Age:</label>
            <input
              id="age"
              type="text"
              name="age"
              placeholder="Your age"
              disabled
            />
          </div>
          <small class="form-alert"></small>
          <button id="submit-btn" type="submit" class="block submit-btn">
            Get premium
          </button>
        </form>
        <div id="results"></div>
      </section>
    </main>
