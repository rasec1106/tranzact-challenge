<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tranzact Challenge</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <h1>Premium Calculator</h1>
    <main>
      <section>
        <form class="form">
          <div class="form-row">
            <label for="birth-date">Date of birth:</label>
            <input id="birth-date" type="date" name="birth-date" />
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="state">State:</label>
              <select id="state" name="state">
                <option>Type or select</option>
              </select>
            </div>
            <div class="form-column">
              <label for="plan">Plan:</label>
              <select id="plan" name="plan">
                <option>Type or select</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <label for="age">Age:</label>
            <input
              id="age"
              type="text"
              name="age"
              placeholder="Your age"
              disabled
            />
          </div>
          <div id="alert" class="form-alert"></div>

          <div class="flex-container">
            <div class="left-side">
              <div class="fixed-height"></div>
              <button type="button" id="submit-btn" class="block submit-btn">
                Get premium
              </button>
              <div class="form-row">
                <label for="plan">Period:</label>
                <select id="plan" name="plan">
                  <option value="0">Select</option>
                  <option value="1">Monthly</option>
                  <option value="4">Quarterly</option>
                  <option value="6">Semi-Annual</option>
                  <option value="12">Annual</option>
                </select>
              </div>
            </div>
            <div class="right-side">
              <div class="header fixed-height">
                <div class="table-row grid-4">
                  <div class="table-column">Carrier</div>
                  <div class="table-column">Premium</div>
                  <div class="table-column">Anual</div>
                  <div class="table-column">Monthly</div>
                </div>
              </div>
              <div id="content" class="content">
                <div id="results"></div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
