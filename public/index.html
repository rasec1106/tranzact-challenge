<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tranzact Challenge</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/loader.css" />
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <h1>Premium Calculator</h1>
    <main>
      <section>
        <form class="form">
          <div class="d-flex">
            <div class="form-section">
              <div class="form-row">
                <div class="form-column">
                  <label for="birth-date">Date of birth:</label>
                  <input id="birth-date" type="date" name="birth-date" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-column">
                  <label for="state">State:</label>
                  <div class="select-dropdown">
                    <select id="state" name="state">
                      <option>Type or select</option>
                    </select>
                  </div>
                </div>
                <div class="form-column">
                  <label for="plan">Plan:</label>
                  <div class="select-dropdown">
                    <select id="plan" name="plan">
                      <option>Type or select</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-column">
                  <label for="age">Age:</label>
                  <input
                    id="age"
                    class="disabled"
                    type="text"
                    name="age"
                    value="0"
                    disabled
                  />
                </div>
              </div>
            </div>
            <div class="image-section">
              <img src="./images/tranzact.png" alt="Tranzact Logo" class="logo-img">
            </div>
          </div>
          <div class="flex-container">
            <div class="left-side">
              <div class="header">
                <div id="alert" class="form-alert fixed-height"></div>
              </div>
              <button type="button" id="submit-btn" class="block submit-btn">
                Get premium
              </button>
              <div class="form-row">
                <div class="form-column">
                  <label class="period-lbl" for="period">Period:</label>
                  <div class="select-dropdown">
                    <select id="period" name="period">
                      <option value="0">Select</option>
                      <option value="1">Monthly</option>
                      <option value="3">Quarterly</option>
                      <option value="6">Semi-Annual</option>
                      <option value="12">Annual</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="right-side">
              <div class="header fixed-height">
                <div class="table-row grid-4">
                  <div class="table-column">Carrier</div>
                  <div class="table-column">Premium</div>
                  <div class="table-column">Annual</div>
                  <div class="table-column">Monthly</div>
                </div>
              </div>
              <div id="content" class="content">
                <div id="results"></div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
